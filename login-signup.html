<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./assets/css/log.css">

</head>
<body>
    <div class="container sign-in-up">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <br>
            <!-- Nav tabs -->
            <div class="text-center">
              <div class="btn-group">
                <a href="#user" role="tab" data-toggle="tab" class="big btn btn-danger"><i class="fa fa-user"></i> Login</a>
                <a href="#new" role="tab" data-toggle="tab" class="big btn btn-primary"><i class="fa fa-plus"></i> Create Account</a>
                
              </div>
            </div>
            
            <div class="tab-content">
              <div class="tab-pane fade in active" id="new">
                <br>
                <fieldset>
                  <div class="form-group">
                    <div class="right-inner-addon">
                      <i class="fa fa-envelope"></i>
                      <input class="form-control input-lg" placeholder="Email Address" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="right-inner-addon">
                      <i class="fa fa-key"></i>
                      <input class="form-control input-lg" placeholder="Password" type="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="right-inner-addon">
                      <i class="fa fa-key"></i>
                      <input class="form-control input-lg" placeholder="Confirm Password" id="" type="password">
                    </div>
                  </div>
                </fieldset>
                <hr>
                <div class="tab-content">
                  <div class="tab-pane fade in active text-center" id="pp">
                    <button class="btn btn-primary btn-lg btn-block"><i class="fa fa-plus"></i> Create Account</button>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="user">
                <br>
                <fieldset>
                  <div class="form-group">
                    <div class="right-inner-addon">
                      <i class="fa fa-envelope"></i>
                      <input class="form-control input-lg" placeholder="Email / Phone" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="right-inner-addon">
                      <i class="fa fa-key"></i>
                      <input class="form-control input-lg" placeholder="Password / OTP" type="password">
                    </div>
                  </div>
                </fieldset>
                <br>
                <div class=" text-center">
                  <button class="btn btn-primary btn-danger"><i class="fa fa-user"></i> LOGIN</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/esm/popper.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

</body>
</html>
